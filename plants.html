<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Plant Card - PvZ</title>
    <link rel="apple-touch-icon" sizes="180x180" href="src/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16x16.png">
    <link rel="manifest" href="src/site.webmanifest">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="styles/plant_style.css" />
</head>

<body>
    <div class="card">
        <div class="plant-image"></div>
        <div class="title" id="title"></div>
        <div class="text-area" id="text" onclick="nextPage()"></div>
        <div class="cost" id="cost"></div>

        <div class="controls">
            <button id="prevPlant">Back</button>
            <button id="nextPlant">Next</button>
            <button id="btnmenu" onclick="location.href='index.html'">BACK TO MENU</button>
            <input id="chooseId" type="number" placeholder="Seed ID..." />
            <button id="goToId">Search</button>
        </div>

        <div id="errorMsg" class="hidden">ID not found!</div>
        
    </div>


    <script src="scripts/plant_script.js"></script>
</body>

</html>
